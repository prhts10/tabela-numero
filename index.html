<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px; text-align: center; border: 1px solid #ddd; }
        th { background-color: #f31818; }
    </style>
</head>
<body>
    <h1>Tabela de Notas dos Alunos</h1>
    <input type="text" id="nome" placeholder="Nome">
    <input type="number" id="nota1" placeholder="Nota 1">
    <input type="number" id="nota2" placeholder="Nota 2">
    <input type="number" id="nota3" placeholder="Nota 3">
    <button onclick="adicionarAluno()">Adicionar</button>

    <table id="tabela-alunos">
        <thead>
            <tr>
                <th>Nome</th><th>Nota 1</th><th>Nota 2</th><th>Nota 3</th><th>MÃ©dia</th><th>Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        let alunos = [];
        
        function atualizarTabela() {
            let tabelaBody = document.querySelector("#tabela-alunos tbody");
            tabelaBody.innerHTML = "";  


            alunos.forEach(aluno => {
                let media = ((aluno.nota1 + aluno.nota2 + aluno.nota3) / 3).toFixed(3);
                let status = media >= 60 ? "Aprovado" : "Reprovado";

                linha = document.createElement("tr");
                linha.innerHTML = `
                    <td>${aluno.nome}</td>
                    <td>${aluno.nota1}</td>
                    <td>${aluno.nota2}</td>
                    <td>${aluno.nota3}</td>
                    <td>${media}</td>
                    <td>${status}</td>
                `;
                tabelaBody.appendChild(linha);
            });
        }

        function adicionarAluno() {
            nome = document.getElementById("nome").value;
            nota1 = parseFloat(document.getElementById("nota1").value);
            nota2 = parseFloat(document.getElementById("nota2").value);
            nota3 = parseFloat(document.getElementById("nota3").value);
            alunos.push({ nome, nota1, nota2, nota3 });

            atualizarTabela();
            
        }
    </script>
</body>
</html>
